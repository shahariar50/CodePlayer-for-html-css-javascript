<!DOCTYPE html>
<html>
	<head>

		<title>Code Player</title>


		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<header>
			<div class="col-left">
				<div class="col-left-inner">
					<div class="brand-logo">
						<img src="https://static.jsbin.com/images/dave.min.svg">
					</div>
					<ul>
						<li><a href="#">File</a></li>
						<li><a href="#">Add library</a></li>
					</ul>
				</div>
			</div>
			<div class="col-middle">
				<div class="col-middle-inner">
					<button class="html active navtogglebtn btn-hover" id="htmlbtn">Html</button>
					<button class="css navtogglebtn btn-hover" id="cssbtn">Css</button>
					<button class="js navtogglebtn btn-hover" id="jsbtn">Js</button>
					<button class="output active navtogglebtn btn-hover" id="outputbtn">Output</button>
				</div>
			</div>
			<div class="col-right">
				<div class="col-right-inner">
					<ul>
						<li><a href="#">Login or register</a></li>
						<li><a href="#">Blog</a></li>
						<li><a href="#">Help</a></li>
					</ul>
				</div>
			</div>
		</header>
		<section class="textSec">
			<div class="editor" id="htmlcon">
				<div class="editor-inner">
					<textarea id="htmlPanel">Hello World</textarea>
				</div>
			</div>
			<div class="editor" id="csscon">
				<div class="editor-inner">
					<textarea id="cssPanel"></textarea>
				</div>
			</div>
			<div class="editor" id="jscon">
				<div class="editor-inner">
					<textarea id="jsPanel"></textarea>
				</div>
			</div>
			<div class="editor" id="outputcon">
				<div class="editor-inner">
					<iframe id="output"></iframe>
				</div>
			</div>
		</section>





		
		
		<script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="assets/js/custom.js"></script>
	</body>
</html>
